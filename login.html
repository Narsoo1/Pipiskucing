<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Masuk ke Chat</h2>
      
      <div class="form-group">
        <label for="username">Nama Pengguna</label>
        <input type="text" id="username" placeholder="contoh: kntl" />
      </div>

      <div class="form-group">
        <label for="room">Nama Room</label>
        <input type="text" id="room" placeholder="contoh: obrolan daging" />
      </div>

      <div class="form-group">
        <label for="photo">Foto Profil</label>
        <input type="file" id="photo" accept="image/*" />
      </div>

      <button onclick="login()">Masuk Chat</button>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const room = document.getElementById("room").value.trim();
      const photoInput = document.getElementById("photo");

      if (!username || !room) {
        alert("Isi semua kolom terlebih dahulu");
        return;
      }

      if (photoInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const photoDataURL = e.target.result;
          localStorage.setItem("username", username);
          localStorage.setItem("room", room);
          localStorage.setItem("photo", photoDataURL);
          window.location.href = "chat.html";
        };
        reader.readAsDataURL(photoInput.files[0]);
      } else {
        localStorage.setItem("username", username);
        localStorage.setItem("room", room);
        localStorage.setItem("photo", "");
        window.location.href = "chat.html";
      }
    }
  </script>
</body>
</html>
